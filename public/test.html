<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>FlowTrace - Test</title>
    <link rel="stylesheet" href="/assets/builds/application.css">
</head>
<body>
    <div id="vue-app" class="min-h-screen bg-gray-50">
        <!-- Loading Screen -->
        <div id="app-loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
            <div class="text-center">
                <div class="mb-8">
                    <svg class="w-16 h-16 text-blue-600 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 mt-4">FlowTrace</h1>
                    <p class="text-gray-600 mt-2">Envanter Yönetim Sistemi</p>
                </div>
                <div class="flex justify-center items-center space-x-2">
                    <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-lg text-gray-700">Test yükleniyor...</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/assets/builds/application.js"></script>

    <script>
        // Vue uygulaması hazır olduğunda loading'i gizle
        window.addEventListener('vue-app-ready', function() {
            const loading = document.getElementById('app-loading');
            if (loading) {
                loading.style.display = 'none';
            }
        });

        // 10 saniye sonra loading'i gizle (fallback)
        setTimeout(function() {
            const loading = document.getElementById('app-loading');
            if (loading && loading.style.display !== 'none') {
                loading.style.display = 'none';
                document.getElementById('vue-app').innerHTML = '<div class="p-8 text-center"><h2 class="text-xl text-red-600">Vue.js yüklenemedi</h2><p class="text-gray-600 mt-2">Konsolu kontrol edin.</p></div>';
            }
        }, 10000);
    </script>
</body>
</html>
